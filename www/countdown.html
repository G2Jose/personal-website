<html>

<head>
  <title>Countdown Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container">
	<!-- <h1><strong>Countdown</strong></h1> -->
		<h1><p id="countdown">
			
		</p></h1>
	</div>	
</div>
</body>

<script>

	function show(id, variable){
		document.getElementById(id).innerHTML = variable;
	}
	function showDiff(date1, date2){
		var diff = date2 - date1; 
		var days  = Math.floor((date2-date1)/(24*60*60*1000));
		var hours = Math.floor((diff - days*24*60*60*1000)/(60*60*1000));
		var minutes = Math.floor((diff - (days*24*60*60*1000 + hours * 60 * 60 * 1000)) / (60*1000));
		var seconds = Math.floor((diff - (days*24*60*60*1000 + hours*60*60*1000 + minutes*60*1000))/ (1000));

		var string = days.toString().concat(" days, ", hours.toString(), " hours, ", minutes.toString(), " minutes, ", seconds.toString(), " seconds");
		show("countdown", string);

	}
	function doStuff(){
		var now = new Date();
		var lastDay = new Date(2015, 6, 31, 17, 0, 0, 0);
		showDiff(now, lastDay);	
	}
	setInterval(doStuff, 1000);
</script>


</html>
